<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio extra - Clase 2 React</title>
</head>
<body>
    <section class="container">
        <div class="fig-1">
            <img src="./assets/starlord.png" alt="starlord" width="325px" height="725px" id="imgStarlord">
        </div>
        <div class="logo">
            <img src="./assets/avengers-logo.png" alt="logo-veng.adores" width="500px" height="200px" id="logoAvengers">
            <div id="poster"></div>
            <p id="textPoster">click on poster for sound!</p>
            <audio src="./assets/avengers-endgame.mp3" id="audioPoster" loop autoplay="true" muted="muted"></audio>
        </div>
        <div class="fig-2">
            <img src="./assets/black-panther.png" alt="black-panther" width="400px" height="725px" id="imgBlackPanther">
        </div>
    </section>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
